<!doctype html>
{% load materializecss %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
<center>
    <div class="card" style="width: 100rem;">
        <div class="card-body">
            <div class="container">
                <form action="" method="post">
                 {% csrf_token %}
                 <div class="row" >
                     <div class="col-3"> <span class="input-group-text ml-0 mr-0">Login</span></div>
                     <div class="col-5">
           
                         <div class="input-group">
                            
                             <input type="text" aria-label="category" name='email' placeholder="Email" class="form-control">
                             <input type="password" aria-label="category" name='password' placeholder="Password" class="form-control">
                            
                           </div>
                     </div>
                     <div class="col-4"><button type="submit" class="btn btn-primary">Login</button></div>
                 </div>
                </form>
             </div>
        </div>
      </div>
</center>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
